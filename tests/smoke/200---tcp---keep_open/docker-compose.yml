---
version: "3.3"

services:
  ###
  ### (1) [TCP] [--keep-open]
  ### SIGINT (Ctrl+c) on Server (not sending data)
  ###
  server_1:
    image: python:${PYTHON_VERSION}-alpine
    hostname: server
    command: python${PYTHON_VERSION} /usr/bin/pwncat --no-shutdown -vvvvv -l 4444 --keep-open
    restart: "no"
    #    ports:
    #      - "4444:4444/tcp"
    #      - "4444:4444/udp"
    volumes:
      - ../../../bin/pwncat:/usr/bin/pwncat
  client_1:
    image: python:${PYTHON_VERSION}-alpine
    hostname: client
    command: python${PYTHON_VERSION} /usr/bin/pwncat --no-shutdown -vvvvv server_1 4444
    restart: "no"
    volumes:
      - ../../../bin/pwncat:/usr/bin/pwncat
    depends_on:
      - server_1

  ###
  ### (2) [TCP] [--keep-open]
  ### SIGINT (Ctrl+c) on Server (Client sends data)
  ###
  server_2:
    image: python:${PYTHON_VERSION}-alpine
    hostname: server
    command: python${PYTHON_VERSION} /usr/bin/pwncat --no-shutdown -vvvvv -l 4444 --keep-open
    restart: "no"
    #    ports:
    #      - "4444:4444/tcp"
    #      - "4444:4444/udp"
    volumes:
      - ../../../bin/pwncat:/usr/bin/pwncat
  client_2:
    image: python:${PYTHON_VERSION}-alpine
    hostname: client
    command: /start.sh "server_2" "4444"
    restart: "no"
    volumes:
      - ../../../bin/pwncat:/usr/bin/pwncat
      - ./start_client_send.sh:/start.sh
    environment:
      PYTHON_VERSION: ${PYTHON_VERSION}
    depends_on:
      - server_2
